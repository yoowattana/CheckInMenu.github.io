<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-md max-w-md w-full">
            <!-- Header -->
            <div class="p-4 border-b flex items-center justify-between bg-blue-50">
                <h1 class="text-xl-gray-700 font-bold whitespace-nowrap">
                    บริษัท มอร์ต้าร์ ดีไซน์ แอนด์ คอนสตรัคชั่น จำกัด
                </h1>
                <div class="text-blue-600">
                    <img 
                        src="https://i.ibb.co/0C4H3RX/MDC.png"
                        alt="Company Logo" 
                        class="h-12 w-16"
                    />
                </div>
            </div>

            <!-- Menu Grid -->
            <div class="grid grid-cols-2">
                <!-- Time Clock -->
                <div id="timeclock" class="menu-item border-r border-b p-4 text-center cursor-pointer">
                    <div class="flex flex-col items-center space-y-2">
                        <i class="fas fa-clock text-gray-600 text-xl"></i>
                        <span class="text-sm text-gray-600">บันทึก เข้า-ออกงาน</span>
                    </div>
                </div>

                <!-- History -->
                <div id="history" class="menu-item border-b p-4 text-center cursor-pointer">
                    <div class="flex flex-col items-center space-y-2">
                        <i class="fas fa-history text-gray-600 text-xl"></i>
                        <span class="text-sm text-gray-600">ประวัติการเข้างาน</span>
                    </div>
                </div>

                <!-- Profile -->
                <div id="profile" class="menu-item border-r p-4 text-center cursor-pointer">
                    <div class="flex flex-col items-center space-y-2">
                        <i class="fas fa-user text-gray-600 text-xl"></i>
                        <span class="text-sm text-gray-600">โปรไฟล์</span>
                    </div>
                </div>

                <!-- Register -->
                <div id="register" class="menu-item p-4 text-center cursor-pointer">
                    <div class="flex flex-col items-center space-y-2">
                        <i class="fas fa-clipboard-list text-gray-600 text-xl"></i>
                        <span class="text-sm text-gray-600">ลงทะเบียน</span>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="p-4 text-center">
                <p class="text-sm text-gray-500">
                    กรุณาเลือกเมนูที่ต้องการใช้งาน
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
